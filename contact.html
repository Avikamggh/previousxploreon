  <!-- Chatbot UI -->
  <button class="chatbot-toggle" onclick="toggleChatbot()">
    <img src="R.png" alt="Chatbot Rocket Icon" width="60" id="rocketIcon">
  </button>
  <div class="chatbot-box" id="chatbotBox">
    <div style="height: 300px; overflow-y: auto; margin-bottom: 8px; background: #111; padding: 5px; border-radius: 5px;" id="chatLog">
      <div><b>Voyager:</b> Hello! Ask me anything about Xploreon ðŸš€</div>
    </div>
    <textarea id="userInput" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()" style="margin-top: 6px; width: 100%; background: #00ffe0; color: black; font-weight: bold; border: none; border-radius: 5px; padding: 6px;">Send</button>
  </div>

  <script>
    // JavaScript for toggling the mobile menu
    const toggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    toggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Toggle the chatbot visibility
    function toggleChatbot() {
      const box = document.getElementById('chatbotBox');
      const rocket = document.getElementById('rocketIcon');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
      rocket.classList.add('rotating');
      setTimeout(() => rocket.classList.remove('rotating'), 600);
    }

    // Send message through the chatbot
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatLog = document.getElementById('chatLog');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatLog.innerHTML += `<div><b>You:</b> ${userMessage}</div>`;
      input.value = '';

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: userMessage }]
        })
      });

      const data = await response.json();
      const botReply = data.choices?.[0]?.message?.content || 'Sorry, something went wrong.';
      chatLog.innerHTML += `<div><b>Voyager:</b> ${botReply}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>
