<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xploreon | Team</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
      body {
  font-family: 'Orbitron', sans-serif;
  margin: 0;
  background: url('team.png') no-repeat center center fixed;
  background-size: cover;
  color: white;
}

    .glass {
      background: rgba(0, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.2);
    }

    .glow-text {
      color: #00ffe0;
      text-shadow: 0 0 15px #00ffe0, 0 0 30px #00ffe0;
    }

    .chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 50;
    }

    .chatbot-toggle img.rotating {
      animation: spin 0.6s ease forwards;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .chatbot-box {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 90vw;
      max-width: 340px;
      height: 60vh;
      max-height: 500px;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #00ffe0;
      border-radius: 10px;
      padding: 10px;
      display: none;
      z-index: 49;
      color: white;
      box-sizing: border-box;
    }

    .chatbot-box textarea {
      width: 100%;
      height: 70px;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px;
      resize: none;
    }

    @media (max-width: 600px) {
      .chatbot-box {
        width: 90vw;
        height: 65vh;
        bottom: 90px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="w-full flex justify-between items-center px-4 py-4 glass fixed top-0 z-50">
    <a href="index.html" class="text-2xl glow-text">Xploreon</a>
    <button id="menuToggle" class="md:hidden text-white text-2xl">â˜°</button>
    <ul class="hidden md:flex space-x-6 text-white text-sm md:text-base">
      <li><a href="mission.html">Mission</a></li>
      <li><a href="tech.html">Tech</a></li>
      <li><a href="team.html">Team</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Mobile menu -->
  <ul id="mobileMenu" class="md:hidden hidden flex-col bg-black bg-opacity-90 text-white p-4 absolute w-full top-16 left-0 z-40">
    <li><a href="mission.html" class="block py-2">Mission</a></li>
    <li><a href="tech.html" class="block py-2">Tech</a></li>
    <li><a href="team.html" class="block py-2">Team</a></li>
    <li><a href="contact.html" class="block py-2">Contact</a></li>
  </ul>

  <!-- Team Content -->
  <main class="pt-32 px-6 max-w-6xl mx-auto text-center">
    <h1 class="text-4xl md:text-5xl glow-text mb-10">Meet Our Team</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 text-center">
      <div class="glass p-6 rounded-lg">
        <img src="avikam.jpg" alt="Team Member" width="200" class="mx-auto mb-4 rounded-full border border-cyan-400" />
        <h2 class="text-xl text-cyan-300 font-bold">Avikam Deol</h2>
        <p class="text-sm text-gray-300">Founder & CEO</p>
      </div>

      <div class="glass p-6 rounded-lg">
        <img src="hemant.png" alt="Team Member" width="180" class="mx-auto mb-4 rounded-full border border-cyan-400" />
        <h2 class="text-xl text-cyan-300 font-bold">Hemant Sharma</h2>
        <p class="text-sm text-gray-300">Co-Founder</p>
      </div>

      <div class="glass p-6 rounded-lg">
        <img src="https://via.placeholder.com/120" alt="Team Member" class="mx-auto mb-4 rounded-full border border-cyan-400" />
        <h2 class="text-xl text-cyan-300 font-bold">Neha Bhatt</h2>
        <p class="text-sm text-gray-300">Co-Founder</p>
      </div>
    </div>
  </main>

  <!-- Chatbot UI -->
  <button class="chatbot-toggle" onclick="toggleChatbot()">
    <img src="R.png" alt="Chatbot Rocket Icon" width="60" id="rocketIcon">
  </button>
  <div class="chatbot-box" id="chatbotBox">
    <div style="height: 300px; overflow-y: auto; margin-bottom: 8px; background: #111; padding: 5px; border-radius: 5px;" id="chatLog">
      <div><b>Voyager:</b> Hello! Ask me anything about Xplorers ðŸš€</div>
    </div>
    <textarea id="userInput" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()" style="margin-top: 6px; width: 100%; background: #00ffe0; color: black; font-weight: bold; border: none; border-radius: 5px; padding: 6px;">Send</button>
  </div>

  <script>
    const toggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    toggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    function toggleChatbot() {
      const box = document.getElementById('chatbotBox');
      const rocket = document.getElementById('rocketIcon');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
      rocket.classList.add('rotating');
      setTimeout(() => rocket.classList.remove('rotating'), 600);
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatLog = document.getElementById('chatLog');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatLog.innerHTML += `<div><b>You:</b> ${userMessage}</div>`;
      input.value = '';

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: userMessage }]
        })
      });

      const data = await response.json();
      const botReply = data.choices?.[0]?.message?.content || 'Sorry, something went wrong.';
      chatLog.innerHTML += `<div><b>Voyager:</b> ${botReply}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>

</body>
</html>
