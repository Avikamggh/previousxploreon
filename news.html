<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xploreon | News</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('news.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .glass {
      background: rgba(0, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.2);
    }
    .glow-text {
      color: #00ffe0;
      text-shadow: 0 0 15px #00ffe0, 0 0 30px #00ffe0;
    }
    .news-card {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ffe0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .news-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #loading {
      text-align: center;
      font-size: 1.5rem;
      padding: 40px;
      color: #00ffe0;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    .chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 50;
    }
    .chatbot-toggle img.rotating {
      animation: spin 0.6s ease forwards;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .chatbot-box {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 90vw;
      max-width: 340px;
      height: 60vh;
      max-height: 500px;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #00ffe0;
      border-radius: 10px;
      padding: 10px;
      display: none;
      z-index: 49;
      color: white;
      box-sizing: border-box;
    }
    .chatbot-box textarea {
      width: 100%;
      height: 70px;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px;
      resize: none;
    }
    @media (max-width: 600px) {
      .chatbot-box {
        width: 90vw;
        height: 65vh;
        bottom: 90px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="w-full flex justify-between items-center px-4 py-4 glass fixed top-0 z-50">
  <a href="index.html" class="text-2xl glow-text">Xploreon</a>
  <button id="menuToggle" class="md:hidden text-white text-2xl">â˜°</button>
  <ul class="hidden md:flex space-x-6 text-white text-sm md:text-base">
    <li><a href="mission.html">Mission</a></li>
    <li><a href="tech.html">Tech</a></li>
    <li><a href="team.html">Team</a></li>
    <li><a href="competition.html">Competition</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>
<ul id="mobileMenu" class="md:hidden hidden flex-col bg-black bg-opacity-90 text-white p-4 absolute w-full top-16 left-0 z-40">
  <li><a href="mission.html" class="block py-2">Mission</a></li>
  <li><a href="tech.html" class="block py-2">Tech</a></li>
  <li><a href="team.html" class="block py-2">Team</a></li>
  <li><a href="competition.html" class="block py-2">Competition</a></li>
  <li><a href="contact.html" class="block py-2">Contact</a></li>
</ul>

<!-- MAIN CONTENT -->
<main class="pt-32 px-6 max-w-4xl mx-auto text-center">
  <div class="glass p-6 rounded-lg">
    <h1 class="text-4xl md:text-5xl glow-text mb-6">Latest Space News</h1>
    <div id="loading">Fetching the latest space news...</div>
    <div id="news-container" class="text-left hidden"></div>
  </div>
</main>

<!-- CHATBOT -->
<button class="chatbot-toggle" onclick="toggleChatbot()">
  <img src="R.png" alt="Chatbot Rocket Icon" width="60" id="rocketIcon">
</button>
<div class="chatbot-box" id="chatbotBox">
  <div style="height: 300px; overflow-y: auto; margin-bottom: 8px; background: #111; padding: 5px; border-radius: 5px;" id="chatLog">
    <div><b>Voyager:</b> Hello! Ask me anything about Xplorers ðŸš€</div>
  </div>
  <textarea id="userInput" placeholder="Type your message..."></textarea>
  <button onclick="sendMessage()" style="margin-top: 6px; width: 100%; background: #00ffe0; color: black; font-weight: bold; border: none; border-radius: 5px; padding: 6px;">Send</button>
</div>

<!-- SCRIPTS -->
<script>
  const toggle = document.getElementById('menuToggle');
  const mobileMenu = document.getElementById('mobileMenu');
  toggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  function toggleChatbot() {
    const box = document.getElementById('chatbotBox');
    const rocket = document.getElementById('rocketIcon');
    box.style.display = box.style.display === 'block' ? 'none' : 'block';
    rocket.classList.add('rotating');
    setTimeout(() => rocket.classList.remove('rotating'), 600);
  }

  async function sendMessage() {
    const input = document.getElementById('userInput');
    const chatLog = document.getElementById('chatLog');
    const userMessage = input.value.trim();
    if (!userMessage) return;
    chatLog.innerHTML += `<div><b>You:</b> ${userMessage}</div>`;
    input.value = '';

    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer YOUR_API_KEY_HERE'
      },
      body: JSON.stringify({
        model: 'gpt-3.5-turbo',
        messages: [{ role: 'user', content: userMessage }]
      })
    });

    const data = await response.json();
    const botReply = data.choices?.[0]?.message?.content || 'Sorry, something went wrong.';
    chatLog.innerHTML += `<div><b>Voyager:</b> ${botReply}</div>`;
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  const feeds = [
    'https://api.rss2json.com/v1/api.json?rss_url=https://www.nasa.gov/rss/dyn/breaking_news.rss',
    'https://api.rss2json.com/v1/api.json?rss_url=https://www.esa.int/rssfeed/Our_Activities',
    'https://api.rss2json.com/v1/api.json?rss_url=https://www.space.com/feeds/all',
    'https://api.rss2json.com/v1/api.json?rss_url=https://phys.org/rss-feed/space-news/'
  ];

  const fetchNews = async () => {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('news-container').classList.add('hidden');
    let allItems = [];
    for (let feed of feeds) {
      try {
        const res = await fetch(feed);
        const data = await res.json();
        allItems = allItems.concat(data.items);
      } catch (error) {
        console.error('Error fetching feed:', feed, error);
      }
    }

    allItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

    const withImages = allItems.filter(item => item.description.match(/<img.*?src="/)).slice(0, 25);
    const withoutImages = allItems.filter(item => !item.description.match(/<img.*?src="/)).slice(0, 25);

    const container = document.getElementById('news-container');
    container.innerHTML = '';

    const maxLength = Math.max(withImages.length, withoutImages.length);
    for (let i = 0; i < maxLength; i++) {
      [withImages[i], withoutImages[i]].forEach(item => {
        if (!item) return;
        const imgMatch = item.description.match(/<img.*?src="(.*?)"/);
        const imageUrl = imgMatch ? imgMatch[1] : '';
        const div = document.createElement('div');
        div.className = 'news-card';
        div.innerHTML = `
          ${imageUrl ? `<img src="${imageUrl}" alt="news image">` : ''}
          <h2 class="text-2xl glow-text mb-2">${item.title}</h2>
          <p class="text-cyan-200 mb-2">${item.description.replace(/<[^>]*>?/gm, '')}</p>
          <a href="${item.link}" target="_blank" class="text-blue-400 underline">Read more</a>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('loading').style.display = 'none';
    document.getElementById('news-container').classList.remove('hidden');
  };

  fetchNews();
  setInterval(fetchNews, 30 * 60 * 1000); // Refresh every 30 min
</script>

</body>
</html>
